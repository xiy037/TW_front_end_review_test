<!DOCTYPE html>
<html>

<head>
  <title>Task Lists</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav class="nav-container">
    <div class="nav-box all-box">
      <i class="iconfont icon-xiangmu category-icon"></i>
      <div class="category-box">
        <p class="category-title">所有任务</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="all-counter">
      </div>
    </div>

    <div class="nav-box active-box">
      <i class="iconfont icon-weijiejue category-icon"></i>
      <div class="category-box">
        <p class="category-title">未解决</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="ACTIVE-counter">

      </div>
    </div>

    <div class="nav-box pending-box">
      <i class="iconfont icon-loudou category-icon"></i>
      <div class="category-box">
        <p class="category-title">处理中</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="PENDING-counter">
      </div>
    </div>

    <div class="nav-box complete-box">
      <i class="iconfont icon-yijiejue2 category-icon"></i>
      <div class="category-box">
        <p class="category-title">已解决</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="CLOSED-counter">
      </div>
    </div>
  </nav>

  <div class="list-top-title">
    项目列表
    <div class="search-bar"> 
      <input type="text" class="search-input" id="search-input" placeholder="请输入项目名中的关键字" onkeydown="searchProject()">
      <p class="iconfont icon-sousuo search-icon" id="search" onclick="searchProject()"></p>
    </div>
  </div>
  <div class="list table-head">
    <div class="task-number head-line">项目名称</div>
    <div class="task-description head-line">项目描述</div>
    <div class="task-endDate head-line">
      <span>截止时间</span>
      <div  onclick="showSortedDate()">
        <i class="iconfont icon-shengxu sort-icon" id="up"></i>
        <i class="iconfont icon-jiangxu1 sort-icon" id="down"></i>
      </div>
    </div>
    <div class="status head-line">状态</div>
    <div class="buttons-box head-line">操作</div>
  </div>

  <main class="list-container" id="list-container">

  </main>

  <div class="bg-filter" id="filter">
  </div>
  <div class="alert" id="alert">
    <p class="iconfont icon-guanbi" id="icon-close"></p>
    <p class="iconfont icon-wenhao" id="icon-question"></p>
    <p class="alert-head">提示</p>
    <p class="alert-question">确认删除该项目吗？</p>
    <p class="alert-buttons">
      <input type="button" class="button-yes" value="确定">
      <input type="button" class="button-no" value="取消">
    </p>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
