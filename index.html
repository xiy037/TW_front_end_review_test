<!DOCTYPE html>
<html>

<head>
  <title>Task Lists</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav class="nav-container">
    <div class="nav-box all-box">
      <p class="iconfont icon-xiangmu category-icon"></p>
      <div class="category-box">
        <p class="category-title">所有任务</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="all-counter">
      </div>
    </div>

    <div class="nav-box active-box">
      <p class="iconfont icon-weijiejue category-icon"></p>
      <div class="category-box">
        <p class="category-title">未解决</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="active-counter">
       
      </div>
    </div>

    <div class="nav-box pending-box">
      <p class="iconfont icon-loudou category-icon"></p>
      <div class="category-box">
        <p class="category-title">处理中</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="pending-counter">    
      </div>
    </div>

    <div class="nav-box complete-box">
      <p class="iconfont icon-yijiejue2 category-icon"></p>
      <div class="category-box">
        <p class="category-title">已解决</p>
        <p class="category-live">实时</p>
      </div>
      <div class="counter" id="complete-counter">
      </div>
    </div>
  </nav>

  <main class="list-container" id="list-container">
  <div class="list-top-title">项目列表</div>
  <div class="list table-head">
    <div class="task-number">项目名称</div>
    <div class="task-description">项目描述</div>
    <div class="task-endDate">截止时间</div>
    <div class="status">状态</div>
    <div class="buttons-box">操作</div>
    </div>
  </main>

  <div class="bg-filter" id="filter">
  </div>
  <div class="alert" id="alert">
    <p class="alert-question">提示：确定删除该条目吗？</p>
    <input type="button" class="button" value="确定" onclick>
    <input type="button" class="button" value="取消">
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
